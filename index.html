<!DOCTYPE html>
<html lang="ne">
<head>
<meta charset="UTF-8">
<title>FarmerBase BPMS ‚Äì Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:"Noto Sans Devanagari","Kalimati","Mangal","Nirmala UI",system-ui,Arial;
  background:#f4f7f6;
  margin:0;
}
.wrap{
  max-width:1100px;
  margin:25px auto;
  background:#fff;
  padding:25px;
  border-radius:10px;
}
h1{margin-top:0;color:#2e7d32}

/* BOX */
.box{
  background:#e8f5e9;
  border:1px solid #c8e6c9;
  padding:12px;
  border-radius:8px;
  margin-bottom:15px;
}
.status{
  background:#fff3e0;
  border:1px solid #ffcc80;
}

/* BUTTON */
button{
  padding:6px 12px;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
.btn{background:#2e7d32;color:#fff}
.btn2{background:#0277bd;color:#fff}
.btn3{background:#6a1b9a;color:#fff}

/* TABLE */
table{width:100%;border-collapse:collapse;margin-top:15px}
th,td{border:1px solid #ccc;padding:6px}
th{background:#f0f0f0}

/* PROGRESS */
.progress-wrap{
  background:#ddd;
  height:8px;
  border-radius:6px;
  overflow:hidden;
}
.progress-bar{
  height:100%;
  background:#2e7d32;
  width:0%;
}
</style>
</head>

<body>

<div class="wrap">
<h1>üåæ FarmerBase ‚Äì Business Plan Management System</h1>

<!-- ===== CREATE / IMPORT / EXPORT ===== -->
<div class="box">
  <b>üìÅ Business / Project Management</b><br><br>

  <input id="projectName" placeholder="‡§®‡§Ø‡§æ‡§Å ‡§µ‡•ç‡§Ø‡§µ‡§∏‡§æ‡§Ø / ‡§™‡§∞‡§ø‡§Ø‡•ã‡§ú‡§®‡§æ‡§ï‡•ã ‡§®‡§æ‡§Æ">

  <button class="btn" onclick="createProject()">‚ûï Create New</button>

  <input type="file" id="importFile" style="display:none" onchange="importProject(event)">
  <button class="btn3" onclick="document.getElementById('importFile').click()">‚¨Ü Import</button>
  <button class="btn3" onclick="exportActive()">‚¨á Export</button>
</div>

<!-- ===== STATUS ===== -->
<div class="box status" id="statusBox" style="display:none">
  üìå Status :
  <b><span id="pStatus">Draft</span></b>
  | Version : v<span id="pVersion">1.0</span><br>

  üóìÔ∏è Created : <span id="pCreated"></span><br>
  ‚úèÔ∏è Last Edited : <span id="pEdited"></span><br><br>

  <button class="btn2" onclick="toggleProjectStatus()">Draft / Final</button>
  <button class="btn3" onclick="changeAdminPassword()">Change Admin Password</button>
</div>

<!-- ===== PROGRESS ===== -->
<div class="box">
  üìä Project Progress :
  <b><span id="completePercent">0</span>%</b>
  <div class="progress-wrap">
    <div class="progress-bar" id="homeProgress"></div>
  </div>
</div>

<!-- ===== NAV ===== -->
<div class="box">
  <button onclick="openPage('short-info.html')">Short Info</button>
  <button onclick="openPage('business-detail.html')">Business Detail</button>
  <button onclick="openPage('expense-demo.html')">Expense</button>
  <button onclick="openPage('income-demo.html')">Income</button>
  <button onclick="openPage('profit-loss-demo.html')">Profit/Loss</button>
  <button onclick="openPage('five-year-roi.html')">5-Year ROI</button>
  <button onclick="openPage('full-proposal.html')">Full Proposal</button>
</div>

<!-- ===== DASHBOARD ===== -->
<h3>üìÇ My Projects</h3>
<table>
<thead>
<tr>
  <th>Name</th>
  <th>Status</th>
  <th>Ver</th>
  <th>Last Edited</th>
  <th>Action</th>
</tr>
</thead>
<tbody id="projectList"></tbody>
</table>

</div>

<script>
// üîí IMPORTANT: Home load ‡§π‡•Å‡§Å‡§¶‡§æ active project clear
localStorage.removeItem("activeProject");

/* ===== CREATE ===== */
function createProject(){
  let name = projectName.value.trim();
  if(!name) return alert("‡§µ‡•ç‡§Ø‡§µ‡§∏‡§æ‡§Ø‡§ï‡•ã ‡§®‡§æ‡§Æ ‡§≤‡•á‡§ñ‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç");

  let key = "bpms_"+name.replace(/\s+/g,"_");
  if(localStorage.getItem(key)) return alert("‡§Ø‡•ã ‡§®‡§æ‡§Æ‡§ï‡•ã Project ‡§™‡§π‡§ø‡§≤‡•á ‡§®‡•à ‡§õ");

  let data={
    shortInfo:{},
    businessDetail:[],
    expenseData:[],
    incomeData:[],
    status:"draft",
    version:"1.0",
    adminPassword:"1234",
    createdAt:new Date().toLocaleString("ne-NP"),
    lastEdited:new Date().toLocaleString("ne-NP")
  };
  localStorage.setItem(key,JSON.stringify(data));
  alert("‡§®‡§Ø‡§æ‡§Å Project ‡§§‡§Ø‡§æ‡§∞ ‡§≠‡§Ø‡•ã");
  listProjects();
}

/* ===== OPEN ===== */
function openSelected(key){
  localStorage.setItem("activeProject",key);
  loadActiveProject();
}

/* ===== LOAD ACTIVE ===== */
function loadActiveProject(){
  let key=localStorage.getItem("activeProject");
  if(!key) return;
  let p=JSON.parse(localStorage.getItem(key));
  statusBox.style.display="block";
  pStatus.innerText=p.status;
  pVersion.innerText=p.version;
  pCreated.innerText=p.createdAt;
  pEdited.innerText=p.lastEdited;
  calcCompleteness();
}

/* ===== DRAFT / FINAL ===== */
function toggleProjectStatus(){
  let key=localStorage.getItem("activeProject");
  let p=JSON.parse(localStorage.getItem(key));
  if(p.status==="final"){
    let pass=prompt("Admin Password:");
    if(pass!==p.adminPassword) return alert("Password ‡§ó‡§≤‡§§");
    p.status="draft";
  }else{
    if(p.finalDate) p.version=(parseFloat(p.version)+0.1).toFixed(1);
    p.status="final";
    p.finalDate=new Date().toLocaleString("ne-NP");
  }
  p.lastEdited=new Date().toLocaleString("ne-NP");
  localStorage.setItem(key,JSON.stringify(p));
  loadActiveProject();
}

/* ===== PASSWORD ===== */
function changeAdminPassword(){
  let key=localStorage.getItem("activeProject");
  let p=JSON.parse(localStorage.getItem(key));
  let old=prompt("Old Password:");
  if(old!==p.adminPassword) return alert("‡§ó‡§≤‡§§");
  let neu=prompt("New Password:");
  if(!neu) return;
  p.adminPassword=neu;
  localStorage.setItem(key,JSON.stringify(p));
  alert("Password Changed");
}

/* ===== COMPLETENESS ===== */
function calcCompleteness(){
  let p=JSON.parse(localStorage.getItem(localStorage.getItem("activeProject")));
  let score=0;
  if(Object.keys(p.shortInfo).length) score++;
  if(p.businessDetail.length) score++;
  if(p.expenseData.length) score++;
  if(p.incomeData.length) score++;
  if(p.finalDate) score++;
  let percent=Math.round(score/5*100);
  completePercent.innerText=percent;
  homeProgress.style.width=percent+"%";
}

/* ===== DASHBOARD ===== */
function listProjects(){
  projectList.innerHTML="";
  for(let k in localStorage){
    if(!k.startsWith("bpms_")) continue;
    let p=JSON.parse(localStorage.getItem(k));
    projectList.innerHTML+=`
      <tr>
        <td>${k.replace("bpms_","")}</td>
        <td>${p.status}</td>
        <td>${p.version}</td>
        <td>${p.lastEdited}</td>
        <td><button onclick="openSelected('${k}')">Open</button></td>
      </tr>`;
  }
}

/* ===== IMPORT ===== */
function importProject(e){
  let file=e.target.files[0];
  if(!file) return;
  let r=new FileReader();
  r.onload=()=>{
    let data=JSON.parse(r.result);
    let name=prompt("Import Project Name:");
    if(!name) return;
    let key="bpms_"+name.replace(/\s+/g,"_");
    localStorage.setItem(key,JSON.stringify(data));
    alert("Project Import ‡§≠‡§Ø‡•ã");
    listProjects();
  };
  r.readAsText(file);
}

/* ===== EXPORT ===== */
function exportActive(){
  let key=localStorage.getItem("activeProject");
  if(!key) return alert("‡§™‡§π‡§ø‡§≤‡•á Project ‡§ñ‡•ã‡§≤‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç");
  let blob=new Blob([localStorage.getItem(key)],{type:"application/json"});
  let a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download=key+".json";
  a.click();
}

/* ===== NAV ===== */
function openPage(p){
  if(!localStorage.getItem("activeProject"))
    return alert("‡§™‡§π‡§ø‡§≤‡•á Project ‡§ñ‡•ã‡§≤‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç");
  window.open(p,"_blank");
}

window.onload=listProjects;
</script>

</body>
</html>
