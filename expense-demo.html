<!-- Expense List -->

<button class="addBtn" onclick="addExpense()">‚ûï ‡§®‡§Ø‡§æ‡§Å ‡§ñ‡§∞‡•ç‡§ö ‡§•‡§™‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç</button>

<p class="note">‚úîÔ∏è ‡§∏‡§¨‡•à ‡§™‡§∞‡§ø‡§µ‡§∞‡•ç‡§§‡§® Auto-Save ‡§π‡•Å‡§®‡•ç‡§õ</p>

<script>
/* ================= LOAD PROJECT ================= */
const key = localStorage.getItem("activeProject");
if(!key){ location.href="index.html"; }
let project = JSON.parse(localStorage.getItem(key)) || {};
project.expenses = project.expenses || [];

let currentType = "operating";

/* ================= TAB SWITCH ================= */
function switchTab(type){
  currentType = type;
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  document.querySelectorAll(".tab")[type==="operating"?0:1].classList.add("active");
  render();
}

/* ================= RENDER ================= */
function render(){
  expenseList.innerHTML = "";
  const list = project.expenses.filter(e=>e.costType===currentType);

  if(list.length===0){
    expenseList.innerHTML =
      `<div class="empty">‡§Ö‡§ù‡•à ${currentType==="operating"?"‡§ö‡§æ‡§≤‡•Å":"‡§∏‡•ç‡§•‡§ø‡§∞"} ‡§ñ‡§∞‡•ç‡§ö ‡§•‡§™‡§ø‡§è‡§ï‡•ã ‡§õ‡•à‡§®</div>`;
    return;
  }

  list.forEach((e,i)=>{
    expenseList.innerHTML += `
    <div class="card">
      <h4>${currentType==="operating"?"üü¢ ‡§ö‡§æ‡§≤‡•Å ‡§ñ‡§∞‡•ç‡§ö":"üîµ ‡§∏‡•ç‡§•‡§ø‡§∞ ‡§ñ‡§∞‡•ç‡§ö"}</h4>

      <label>‡§ñ‡§∞‡•ç‡§ö ‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï</label>
      <input value="${e.title||""}"
        oninput="update(${i},'title',this.value)">

      <label>Sub-Category</label>
      <select onchange="update(${i},'subCategory',this.value)">
        ${subOptions(currentType,e.subCategory)}
      </select>

      <label>‡§∞‡§ï‡§Æ</label>
      <input type="number" value="${e.amount||""}"
        oninput="update(${i},'amount',this.value)">

      <label>‡§ï‡•Å‡§® ‡§â‡§§‡•ç‡§™‡§æ‡§¶‡§®‡§Æ‡§æ ‡§≤‡§æ‡§ó‡•ç‡§õ</label>
      <select onchange="update(${i},'appliesTo',this.value)">
        <option ${e.appliesTo==="all"?"selected":""} value="all">‡§∏‡§¨‡•à</option>
        <option ${e.appliesTo==="goat"?"selected":""} value="goat">‡§¨‡§æ‡§ñ‡•ç‡§∞‡§æ</option>
        <option ${e.appliesTo==="pig"?"selected":""} value="pig">‡§¨‡§Ç‡§ó‡•Å‡§∞</option>
        <option ${e.appliesTo==="veg"?"selected":""} value="veg">‡§§‡§∞‡§ï‡§æ‡§∞‡•Ä</option>
      </select>

      <div class="remove" onclick="removeExpense(${i})">‚ùå ‡§π‡§ü‡§æ‡§â‡§®‡•á</div>
    </div>`;
  });
}

/* ================= SUB OPTIONS ================= */
function subOptions(type,sel){
  const op = type==="operating"
    ? ["‡§¶‡§æ‡§®‡§æ/‡§Ü‡§π‡§æ‡§∞","‡§î‡§∑‡§ß‡§ø/‡§≠‡§ø‡§ü‡§æ‡§Æ‡§ø‡§®","‡§Æ‡§ú‡§¶‡•Å‡§∞‡•Ä","‡§¨‡§ø‡§ú‡•Å‡§≤‡•Ä/‡§™‡§æ‡§®‡•Ä","‡§¢‡•Å‡§µ‡§æ‡§®‡•Ä","‡§Ö‡§®‡•ç‡§Ø"]
    : ["‡§ó‡•ã‡§†/‡§∂‡•á‡§°","‡§Æ‡•á‡§∏‡§ø‡§®/‡§î‡§ú‡§æ‡§∞","‡§™‡•ç‡§∞‡§ú‡§®‡§® ‡§™‡§∂‡•Å","‡§∏‡§Ç‡§∞‡§ö‡§®‡§æ","‡§Ö‡§®‡•ç‡§Ø"];

  return op.map(o=>
    `<option ${o===sel?"selected":""}>${o}</option>`
  ).join("");
}

/* ================= ADD / UPDATE / REMOVE ================= */
function addExpense(){
  project.expenses.push({
    title:"",
    amount:0,
    costType:currentType,
    subCategory:"",
    appliesTo:"all"
  });
  save(); render();
}
function update(i,f,v){
  const list = project.expenses.filter(e=>e.costType===currentType);
  list[i][f] = v;
  save();
}
function removeExpense(i){
  const list = project.expenses.filter(e=>e.costType===currentType);
  const idx = project.expenses.indexOf(list[i]);
  project.expenses.splice(idx,1);
  save(); render();
}
function save(){
  localStorage.setItem(key,JSON.stringify(project));
}

/* INIT */
render();
</script>
