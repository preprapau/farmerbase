<!DOCTYPE html>
<html lang="ne">
<head>
<meta charset="UTF-8">
<title>Short Info</title>

<style>
body{
 font-family:Arial, sans-serif;
 background:#f5f5f5;
 margin:0
}

/* ===== Header / Footer ===== */
header,footer{
 background:#2e7d32;
 color:#fff;
 padding:12px 20px;
 display:flex;
 justify-content:space-between;
 align-items:center
}
header a, footer a{
 color:#fff;
 text-decoration:none;
 font-weight:bold
}

/* ===== Container ===== */
.container{
 max-width:1000px;
 margin:auto;
 background:#fff;
 padding:20px;
 min-height:70vh
}

/* ===== Page Title ===== */
h1{
 text-align:center;
 font-size:32px;
 color:#2e7d32;
 margin:15px 0 25px
}

/* ===== Form ===== */
label{
 display:block;
 margin-top:12px;
 font-weight:bold
}
input, textarea{
 width:100%;
 padding:8px;
 margin-top:5px;
 box-sizing:border-box
}
textarea{
 resize:vertical;
 min-height:80px
}

/* ===== Note ===== */
.note{
 font-size:13px;
 color:#555;
 margin-top:15px
}
</style>
</head>

<body>

<!-- ================= HEADER NAV ================= -->
<header>
  <a href="login.html">⬅️ Login</a>
  <span>Farmer Base BP Engine</span>
  <a href="business-detail.html">Business Detail ➡️</a>
</header>

<div class="container">

<h1>SHORT INFO</h1>

<!-- ================= SHORT INFO FORM ================= -->
<label>व्यवसाय / परियोजनाको नाम</label>
<input type="text" id="bizName" placeholder="उदाहरण: तरकारी खेती व्यवसाय">

<label>व्यवसायको प्रकार</label>
<input type="text" id="bizType" placeholder="कृषि / पशुपालन / सेवा / उत्पादन">

<label>स्थान</label>
<input type="text" id="location" placeholder="गाउँ/नगरपालिका, जिल्ला">

<label>संक्षिप्त विवरण</label>
<textarea id="description"
 placeholder="यो व्यवसाय के हो, किन गरिँदैछ, मुख्य उद्देश्य..."></textarea>

<p class="note">
✔️ यो जानकारी व्यवसायिक योजनाको सारांशका लागि प्रयोग हुनेछ ।<br>
✔️ पछि Detail पेजमा विस्तृत जानकारी थप्न सक्नुहुन्छ ।
</p>

</div>

<!-- ================= FOOTER NAV ================= -->
<footer>
  <a href="login.html">⬅️ Login</a>
  <span>Short Info</span>
  <a href="business-detail.html">Business Detail ➡️</a>
</footer>

<script>
/* ===== Simple Local Save (Optional, Safe) ===== */
const fields = ["bizName","bizType","location","description"];

fields.forEach(id=>{
 const el = document.getElementById(id);
 el.value = localStorage.getItem(id) || "";
 el.onchange = ()=> localStorage.setItem(id, el.value);
});
</script>

</body>
</html>
