<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{

<body>

<div class="container">
  <h2>üí∞ ‡§µ‡§æ‡§∞‡•ç‡§∑‡§ø‡§ï ‡§Ü‡§Æ‡•ç‡§¶‡§æ‡§®‡•Ä ‡§µ‡§ø‡§µ‡§∞‡§£</h2>

  <div id="categories"></div>

  <div class="total">
    ‡§ï‡•Å‡§≤ ‡§µ‡§æ‡§∞‡•ç‡§∑‡§ø‡§ï ‡§Ü‡§Æ‡•ç‡§¶‡§æ‡§®‡•Ä: ‡§∞‡•Å. <span id="grandTotal">0</span>
  </div>

  <button onclick="saveIncome()">üíæ Save Income</button>
</div>

<script>
/* ===== FIXED INCOME CATEGORIES ===== */
const CATEGORY_LIST = [
  "‡•ß. ‡§™‡§∂‡•Å / ‡§â‡§§‡•ç‡§™‡§æ‡§¶‡§® ‡§¨‡§ø‡§ï‡•ç‡§∞‡•Ä",
  "‡•®. ‡§Æ‡§æ‡§∏‡•Å ‡§§‡§•‡§æ ‡§™‡•ç‡§∞‡§∂‡•ã‡§ß‡§ø‡§§ ‡§µ‡§∏‡•ç‡§§‡•Å ‡§¨‡§ø‡§ï‡•ç‡§∞‡•Ä",
  "‡•©. ‡§∏‡§π‡§æ‡§Ø‡§ï ‡§â‡§§‡•ç‡§™‡§æ‡§¶‡§® / ‡§Æ‡§≤ / ‡§´‡•ã‡§π‡§∞",
  "‡•™. ‡§Ö‡§®‡•Å‡§¶‡§æ‡§® / ‡§∏‡§π‡§Ø‡•ã‡§ó",
  "‡•´. ‡§µ‡§ø‡§µ‡§ø‡§ß ‡§Ö‡§®‡•ç‡§Ø ‡§Ü‡§Æ‡•ç‡§¶‡§æ‡§®‡•Ä"
];

/* ===== RESTORE ACTIVE PROJECT ===== */
(function restoreActiveProject(){
  let key = localStorage.getItem("activeProject");
  if(!key) return;

  let d = JSON.parse(localStorage.getItem(key));
  if(!d) return;

  localStorage.setItem("incomeData", JSON.stringify(d.incomeData||[]));
})();

/* ===== INITIAL RENDER ===== */
function render(){
  let wrap = document.getElementById("categories");
  wrap.innerHTML = "";

  let data = JSON.parse(localStorage.getItem("incomeData")||"[]");

  CATEGORY_LIST.forEach((cat,i)=>{
    let rows = data.filter(r=>r.category===cat);

    let html = `
      <div class="category">
        <h3>${cat}</h3>

        <table>
          <thead>
            <tr>
              <th>‡§Ü‡§Æ‡•ç‡§¶‡§æ‡§®‡•Ä ‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï</th>
              <th>‡§™‡§∞‡§ø‡§Æ‡§æ‡§£</th>
              <th>‡§¶‡§∞</th>
              <th>‡§∞‡§ï‡§Æ</th>
              <th>‡§π‡§ü‡§æ‡§â‡§®‡•á</th>
            </tr>
          </thead>
          <tbody id="tbody_${i}"></tbody>
        </table>

        <textarea placeholder="‡§Ø‡§∏ ‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï‡§ï‡•ã ‡§µ‡§ø‡§µ‡§∞‡§£ / ‡§ü‡§ø‡§™‡•ç‡§™‡§£‡•Ä"></textarea>
        <br><br>
        <button onclick="addRow('${cat}',${i})">‚ûï ‡§Ü‡§Æ‡•ç‡§¶‡§æ‡§®‡•Ä ‡§•‡§™‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç</button>
      </div>
    `;
    wrap.insertAdjacentHTML("beforeend",html);

    rows.forEach(r=>addRow(cat,i,r));
  });

  calculateTotal();
}

/* ===== ADD ROW ===== */
function addRow(category,index,rowData={}){
  let tb = document.getElementById("tbody_"+index);
  let tr = document.createElement("tr");

  tr.innerHTML = `
    <td><input value="${rowData.title||""}"></td>
    <td><input type="number" value="${rowData.qty||""}" oninput="calcRow(this)"></td>
    <td><input type="number" value="${rowData.rate||""}" oninput="calcRow(this)"></td>
    <td class="amount">0</td>
    <td><button onclick="this.parentElement.parentElement.remove();calculateTotal()">‚úñ</button></td>
  `;
  tb.appendChild(tr);

  calcRow(tr.querySelector("input[type=number]"));
}

/* ===== CALC ROW ===== */
function calcRow(el){
  let tr = el.parentElement.parentElement;
  let qty = parseFloat(tr.children[1].querySelector("input").value)||0;
  let rate = parseFloat(tr.children[2].querySelector("input").value)||0;
  tr.querySelector(".amount").innerText = qty*rate;
  calculateTotal();
}

/* ===== TOTAL ===== */
function calculateTotal(){
  let total = 0;
  document.querySelectorAll(".amount").forEach(td=>{
    total += parseFloat(td.innerText)||0;
  });
  document.getElementById("grandTotal").innerText = total;
}

/* ===== SAVE ===== */
function saveIncome(){
  let result = [];

  CATEGORY_LIST.forEach((cat,i)=>{
    let tb = document.getElementById("tbody_"+i);
    [...tb.rows].forEach(r=>{
      result.push({
        category:cat,
        title:r.cells[0].querySelector("input").value,
        qty:r.cells[1].querySelector("input").value,
        rate:r.cells[2].querySelector("input").value,
        amount:r.cells[3].innerText
      });
    });
  });

  localStorage.setItem("incomeData", JSON.stringify(result));
  localStorage.setItem("totalIncome", document.getElementById("grandTotal").innerText);

  let key = localStorage.getItem("activeProject");
  if(key){
    let p = JSON.parse(localStorage.getItem(key));
    if(p){
      p.incomeData = result;
      p.totalIncome = document.getElementById("grandTotal").innerText;
      localStorage.setItem(key, JSON.stringify(p));
    }
  }

  alert("‡§Ü‡§Æ‡•ç‡§¶‡§æ‡§®‡•Ä ‡§µ‡§ø‡§µ‡§∞‡§£ Save ‡§≠‡§Ø‡•ã");
}

window.onload = render;
</script>

</body>
</html>
